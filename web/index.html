<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Game Lobby</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <h1>Color Game</h1>

            <!-- Lobby Selection Screen -->
            <div id="lobbySelection">
                <div id="createLobby">
                    <h2>Create New Lobby</h2>
                    <input
                        type="text"
                        id="newLobbyName"
                        placeholder="Enter lobby name (optional)"
                    />
                    <button onclick="createLobby()">Create Lobby</button>
                </div>

                <div id="joinExisting">
                    <h2>Join Lobby</h2>
                    <div id="lobbyList"></div>
                </div>
            </div>

            <!-- Player Name Entry -->
            <div id="joinForm" style="display: none">
                <h2>Join <span id="selectedLobbyName"></span></h2>
                <input
                    type="text"
                    id="playerName"
                    placeholder="Enter your name"
                />
                <button onclick="joinLobby()">Join Game</button>
            </div>

            <!-- Game Interface -->
            <div id="lobbyInfo" style="display: none">
                <div id="lobbyHeader">
                    <h2>Lobby: <span id="currentLobbyName"></span></h2>
                    <button onclick="leaveLobby()" class="leave-button">
                        Leave Lobby
                    </button>
                </div>
                <div id="gameState"></div>
                <div id="timer"></div>
                <h2>Your Total Score: <span id="yourScore">0</span></h2>
                <div id="roundResult"></div>
                <div id="answerStatusContainer">
                    <div id="answerCounter"></div>
                    <div id="answeredPlayersContainer">
                        <div id="answeredPlayers"></div>
                    </div>
                </div>
                <div id="colorButtons"></div>
                <div id="leaderboard" style="display: none"></div>
                <div id="adminControls" style="display: none">
                    <h2>Admin Controls</h2>
                    <button onclick="toggleRound()" class="admin-button">
                        Toggle Round
                    </button>
                    <div class="admin-info">
                        <p>
                            Players connected: <span id="playerCount">0</span>
                        </p>
                        <p>
                            Current phase: <span id="currentPhase">Score</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalContainer"></div>
        <template id="confirmationModalTemplate">
            <div class="modal-overlay">
                <div class="modal-content">
                    <h2>Confirm Action</h2>
                    <p>
                        Are you sure you want to leave? This will close the
                        lobby for all players.
                    </p>
                    <div class="modal-buttons">
                        <button class="confirm" onclick="confirmAdminLeave()">
                            Yes, Leave
                        </button>
                        <button class="cancel" onclick="closeModal()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </template>
        <script src="script.js"></script>
    </body>
</html>
