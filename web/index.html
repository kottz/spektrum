<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Game Lobby</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Color Game</h1>
		<div id="joinForm">
			<input type="text" id="playerName" placeholder="Enter your name">
			<button onclick="joinLobby()">Join Lobby</button>
		</div>
		<div id="lobbyInfo" style="display: none;">
			<div id="gameState"></div>
			<div id="timer"></div>
			<h2>Your Total Score: <span id="yourScore">0</span></h2>
			<div id="roundResult"></div>
			<div id="answerStatusContainer">
				<div id="answerCounter"></div>
				<div id="answeredPlayersContainer">
					<div id="answeredPlayers"></div>
				</div>
			</div>
			<div id="colorButtons"></div>
			<div id="leaderboard" style="display: none;"></div>
		</div>
	</div>
	<script src="script.js?v=1.0"></script>
</body>

</html>
