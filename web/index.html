<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Quiz Game Lobby</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Music Quiz Game</h1>
        <div id="lobbySelection">
            <div id="createLobby">
                <h2>Create New Lobby</h2>
                <button id="createLobbyBtn">Create Lobby</button>
            </div>
            <div id="joinExisting">
                <h2>Join Lobby</h2>
                <div id="joinForm">
                    <input type="text" id="joinCode" placeholder="Enter lobby code" required minlength="6"
                        maxlength="16" pattern="[0-9]{6,16}" title="Join Code must be 6-16 digits long"
                        autocomplete="off" />
                    <input type="text" id="playerName" placeholder="Enter your name" required minlength="2"
                        maxlength="16" pattern="[a-zA-Z0-9_\-\.\ ]{2,16}"
                        title="Name must be 2-16 characters and can only contain letters, numbers, spaces, and the symbols: _ - ."
                        autocomplete="off" />
                    <button id="joinLobbyBtn">Join Game</button>
                </div>
            </div>
        </div>
        <div id="lobbyInfo" style="display: none">
            <div id="lobbyHeader">
                <h2>Invite Code: <span id="currentJoinCode"></span></h2>
                <button id="leaveLobbyBtn" class="leave-button">Leave Lobby</button>
            </div>
            <div id="gameState"></div>
            <div id="timer"></div>
            <h2>Your Total Score: <span id="yourScore">0</span></h2>
            <div id="roundResult"></div>
            <div id="answerStatusContainer">
                <div id="answerCounter"></div>
                <div id="answeredPlayersContainer">
                    <div id="answeredPlayers"></div>
                </div>
            </div>
            <div id="colorButtons"></div>
            <div id="leaderboard" style="display: none"></div>
            <div id="adminControls" style="display: none">
                <h2>Admin Controls</h2>
                <button id="toggleRoundBtn" class="admin-button">Toggle Round</button>
                <button id="toggleGameBtn" class="admin-button">Start Game</button>
                <div class="admin-info">
                    <p>Players connected: <span id="playerCount">0</span></p>
                    <p>Current phase: <span id="currentPhase">Score</span></p>
                    <p>Song: <span id="currentSong">none</span></p>
                    <div id="upcomingSongs">
                        <h3>Upcoming Songs</h3>
                        <div id="songsList"></div>
                    </div>
                    <div id="skipButtonContainer" style="margin-bottom: 10px;">
                        <button id="skipCurrentQuestionBtn" class="admin-button">Skip Current Song</button>
                    </div>
                    <div class="youtube-container">
                        <div id="youtubeEmbed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalContainer"></div>
    <template id="confirmationModalTemplate">
        <div class="modal-overlay">
            <div class="modal-content">
                <h2>Confirm Action</h2>
                <p>Are you sure you want to leave? This will close the lobby for all players.</p>
                <div class="modal-buttons">
                    <button class="confirm">Yes, Leave</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
